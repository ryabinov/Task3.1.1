<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <h1>Редактирование пользователя</h1>
    <meta charset="utf-8" />
</head>
<body>
<form th:action="@{/admin/update}" th:object="${user}" method="post">
    <p><input type="hidden" th:field="*{id}" /></p>

    <p><label for="name">Изменить имя:</label></p>
    <p><input type="text" th:field="*{name}" id="name" value="name" required></p>

    <p><label for="password">password</label></p>
    <p><input type="password" th:field="*{password}" id="password" value="password"></p>

    <p><label for="lastname">Изменить фамилию:</label></p>
    <p><input type="text" th:field="*{lastname}" id="lastname" value="lastname"></p>

    <p><label for="age">Изменить возраст:</label></p>
    <p><input type="number" th:field="*{age}" id="age" value="age"></p>

    <tr>
        <td>
            <input type="checkbox" name="user" value="1">USER<Br>
            <input type="checkbox" name="admin" value="2">ADMIN<Br>
        </td>
    </tr>
    <p>
        <input type="submit" value="Редактировать">
    </p>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>
</html>
