<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark"
     style="background-color:rgba(9,9,21,0.85)">

    <div style="color: white"> Вы зашли под пользователем:
        <span sec:authentication="name" class="user"> </span>
    </div>
    <p>_</p>
    <div style="color: aliceblue"> с правами доступа:
        <span>
            <th:block
                    th:each="authority, iterStat :${#authentication.getAuthorities()}"
                    th:text="${authority.getAuthority() + (iterStat.last?'':',')}">
            </th:block>
        </span>

    </div>
    <div class="navbar-nav position-absolute" style="right: 0">
        <li><a href="/logout"
               class="nav-link nav-right">Logout</a></li>
    </div>
</nav>

<div class="tab-content">
    <div class="tab-pane fade show active border" id="users_table" role="tabpanel">
        <div class="ml-3 pt-1 d-flex border-bottom"><h4> All users</h4></div>
        <div class="bg-white p-3">
            <table class="table table-striped border-top">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="tBody"></tbody>
            </table>
        </div>
    </div>
