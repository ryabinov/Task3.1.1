<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<br>
<div class="container col-md-4">
    <div class="row">
        <div class="col-sm-10">
            <div class="card-body">
                <div th:if="${param.error}">
                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                        Invalid username and password.
                    </div>
                </div>
                <form action="/login" method="post">
                    <h4><b>Please sign in</b></h4>
                    <div class="input-group">
                        <input type="text" class="form-control" id="exampleFormControlName" placeholder="username"
                               name="j_username" required="required">
                    </div>

                    <div class="input-group">
                        <input type="password" class="form-control" id="exampleFormControlPassword"
                               placeholder="password"
                               name="j_password" required="required"></div>
                    <div style="margin-top: 10px" class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
